<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - SBS</title>
      {% else %}
      <title>Welcome to SBS</title>
      {% endif %}
    </head>
    <body>
        <div>SBS: <a href="{{ url_for('index') }}">Home</a></div>
        <div><a href="{{ url_for('blog_index') }}">Blog</a></div>
        <div><a href="{{ url_for('login') }}">Login</a></div>
        <div><a href="{{ url_for('logout') }}">Logout</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
